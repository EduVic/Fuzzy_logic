name: Update docs/docs/index.md
on: push

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update docs/docs/index.md
        run: |
          echo "Generating docs/docs/index.md..."
          sed -e "s|{{ README_CONTENT }}|$(cat README.md)|g" docs/docs/index.md > docs/docs/index.md.new
          mv docs/docs/index.md.new docs/docs/index.md
      - name: Serve site
        run: |
          echo "Serving site..."
          jekyll serve
      - name: Commit and push changes
        run: |
          git add docs/dcos/index.md
          git commit -m "Update docs/docs/index.md"
          git push 
